<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-body">
          <div class="header-star">
            <img
              class="img-star"
              src="./images/icon-star.svg"
              alt="Rating-star"
            />
          </div>

          <div class="main-body">
            <h1 class="main-heading">How did we do?</h1>
            <p class="main-text">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
          </div>

          <form action="#">
            <div class="form-input">
              <button class="btn" type="submit" value="1">1</button>
              <button class="btn" type="submit" value="2">2</button>
              <button class="btn" type="submit" value="3">3</button>
              <button class="btn" type="submit" value="4">4</button>
              <button class="btn" type="submit" value="5">5</button>
            </div>

            <input class="submit-btn" type="submit" value="Submit" />
          </form>
        </div>

        <section class="section-hidden">
          <div class="section-image">
            <img
              class="request-img"
              src="./images/illustration-thank-you.svg"
              alt="request-received-image"
            />
          </div>

          <p class="rating-select">You selected 4 out of 5</p>

          <h2 class="thank-you">Thank you!</h2>
          <p class="appreciate-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
